name: API Automation CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup JDK 21
      - name: Setup JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      # 3. Grant permission to gradlew
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4. Run Gradle tests
      - name: Run Gradle tests
        run: ./gradlew clean test

      # 5. Upload ExtentReport artifact
      - name: Upload ExtentReport artifact
        uses: actions/upload-artifact@v4
        with:
          name: extent-report
          path: reports-output/

      # 6. Upload Allure Report artifact
      - name: Upload Allure Report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: build/reports/allure/